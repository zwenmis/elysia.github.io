<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elysia</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #fceaff, #e0c3fc, #c9e7ff);
    overflow: hidden;
    perspective: 1000px;
    font-family: 'Orbitron', sans-serif;
  }

  h1 {
    font-size: 10vw;
    color: #ff69b4;
    text-transform: uppercase;
    letter-spacing: 8px;
    position: relative;
    transform-style: preserve-3d;
    animation: glowRotate 10s linear infinite;
    text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 40px #e0c3fc, 0 0 60px #c9e7ff;
  }

  h1::before,
  h1::after {
    content: 'Elysia';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    opacity: 0.5;
    filter: blur(10px);
    z-index: -1;
  }

  h1::before { color: #c9e7ff; }
  h1::after  { color: #ff69b4; filter: blur(20px); animation: neonShift 3s infinite alternate; }

  @keyframes glowRotate {
    0%   { transform: rotateY(0deg) rotateX(0deg); }
    50%  { transform: rotateY(360deg) rotateX(15deg); }
    100% { transform: rotateY(720deg) rotateX(0deg); }
  }

  @keyframes neonShift {
    0% { transform: translateX(-5px) rotate(-2deg); }
    50% { transform: translateX(5px) rotate(2deg); }
    100% { transform: translateX(-5px) rotate(-2deg); }
  }

  body::before {
    content: '';
    position: absolute;
    width: 200%; height: 200%;
    background: radial-gradient(circle, rgba(255,182,193,0.2), transparent 70%),
                radial-gradient(circle, rgba(201,231,255,0.2), transparent 70%);
    animation: moveLight 8s infinite linear;
    pointer-events: none;
  }

  @keyframes moveLight {
    0%   { transform: rotate(0deg) translateX(0); }
    50%  { transform: rotate(180deg) translateX(50px); }
    100% { transform: rotate(360deg) translateX(0); }
  }

  /* Kedi imleci */
  #cat-cursor {
    position: fixed;
    width: 50px;
    height: 50px;
    background: url('https://i.pinimg.com/736x/f7/fc/c9/f7fcc9568ef7047b0b26040af9376ed0.jpg') no-repeat center/contain;
    pointer-events: none;
    transform: translate(-50%, -50%);
    z-index: 9999;
  }
</style>
</head>
<body>
  <h1>Elysia</h1>
  <div id="cat-cursor"></div>
<script>
  const catCursor = document.getElementById('cat-cursor');
  document.addEventListener('mousemove', e => {
    catCursor.style.left = e.clientX + 'px';
    catCursor.style.top = e.clientY + 'px';
  });
</script>
</body>
</html>
